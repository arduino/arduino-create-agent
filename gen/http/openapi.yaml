swagger: "2.0"
info:
    title: Arduino Create Agent
    description: "A companion of Arduino Create. \n\tAllows the website to perform operations on the user computer, \n\tsuch as detecting which boards are connected and upload sketches on them."
    version: ""
host: localhost:80
basePath: /v2
consumes:
    - application/json
    - plain/text
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /pkgs/indexes:
        get:
            tags:
                - indexes
            summary: list indexes
            operationId: indexes#list
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Pariatur laudantium inventore qui.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IndexesListInvalidURLResponseBody'
            schemes:
                - http
    /pkgs/indexes/add:
        post:
            tags:
                - indexes
            summary: add indexes
            operationId: indexes#add
            parameters:
                - name: AddRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/IndexesAddRequestBody'
                    required:
                        - url
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/IndexesAddResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IndexesAddInvalidURLResponseBody'
            schemes:
                - http
    /pkgs/indexes/delete:
        post:
            tags:
                - indexes
            summary: remove indexes
            operationId: indexes#remove
            parameters:
                - name: RemoveRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/IndexesRemoveRequestBody'
                    required:
                        - url
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/IndexesRemoveResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/IndexesRemoveInvalidURLResponseBody'
            schemes:
                - http
    /pkgs/tools/available:
        get:
            tags:
                - tools
            summary: available tools
            operationId: tools#available
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ToolsToolResponseCollection'
            schemes:
                - http
    /pkgs/tools/installed:
        get:
            tags:
                - tools
            summary: installed tools
            operationId: tools#installed
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ToolsToolResponseCollection'
            schemes:
                - http
        post:
            tags:
                - tools
            summary: install tools
            operationId: tools#install
            parameters:
                - name: InstallRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ToolsInstallRequestBody'
                    required:
                        - name
                        - version
                        - packager
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ToolsInstallResponseBody'
            schemes:
                - http
    /pkgs/tools/installed/{packager}/{name}/{version}:
        delete:
            tags:
                - tools
            summary: remove tools
            operationId: tools#remove
            parameters:
                - name: packager
                  in: path
                  description: The packager of the tool
                  required: true
                  type: string
                - name: name
                  in: path
                  description: The name of the tool
                  required: true
                  type: string
                - name: version
                  in: path
                  description: The version of the tool
                  required: true
                  type: string
                - name: RemoveRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ToolsRemoveRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ToolsRemoveResponseBody'
            schemes:
                - http
definitions:
    IndexesAddInvalidURLResponseBody:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: true
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: true
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: true
        description: url invalid (default view)
        example:
            fault: false
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: true
            timeout: false
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
    IndexesAddRequestBody:
        title: IndexesAddRequestBody
        type: object
        properties:
            url:
                type: string
                description: The url of the index file
                example: https://downloads.arduino.cc/packages/package_index.json
        example:
